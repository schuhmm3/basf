name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Build JAR
        run: |
          cd nlp-processor
          ./gradlew clean build -PskipTests
          cd patent-manager
          ./gradlew clean build -PskipTests

  test:
    name: Run Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: NLP Processor Test
        run: |
          cd $GITHUB_WORKSPACE/nlp-processor
          ./gradlew unitTest
          ./gradlew intTest
      - name: Patent Manager Test
        run: |
          cd $GITHUB_WORKSPACE/patent-manager
          ./gradlew unitTest
          ./gradlew intTest

  publish-artifacts:
    name: Run Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: NLP Processor Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: rogomdi
        run: |
          cd $GITHUB_WORKSPACE/nlp-processor
          ./gradlew publish
      - name: Patent Manager Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd $GITHUB_WORKSPACE/patent-manager
          ./gradlew publish

  publish-docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-18.04
    needs: [test, sonar]
    env:
      REGISTRY: docker.pkg.github.com/${{ GITHUB_ACTOR }}
      REPO: ${{ secrets.DOCKER_REPO }}
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Login to Docker Hub
        run: docker login https://docker.pkg.github.com -u ${{ GITHUB_ACTOR }} -p ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image NLP Processor
        run: |
          cd $GITHUB_WORKSPACE/nlp-processor/docker
          ./build-image.sh
      - name: Build Docker image Patent Manager
        run: |
          cd $GITHUB_WORKSPACE/patent-manager/docker
          ./build-image.sh
